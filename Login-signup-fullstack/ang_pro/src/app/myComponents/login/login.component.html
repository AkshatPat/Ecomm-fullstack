
    <div class="container-fluid pt-5 text-center d-flex" style="justify-content: center; align-items: center;">
        <!-- <div class="col-md-2"></div> -->
        <div class="main col-md-5 text-white p-5 rounded-pill">
            <div class="head mb-3 display-6">SIGNIN</div>

                  <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
                    
                    <label for="email">Email </label>
                    <input 
                      type="email" 
                      id="email" 
                      class="form-control" 
                      formControlName="email">
                
                    <!-- Display error if the email is touched and invalid -->
                    <div class="text-danger" *ngIf="userForm.controls['email'].touched && userForm.controls['email'].invalid">
                      <span *ngIf="userForm.controls['email'].errors?.['required']">email is required.</span>
                      <span *ngIf="userForm.controls['email'].errors?.['email']">Please enter a valid email address.</span>
                    </div>


                    <label for="password">Password </label>
                    <input 
                      type="password" 
                      id="password" 
                      class="form-control" 
                      formControlName="password">
                
                    <!-- Display error if the password is touched and invalid -->
                    <div class="text-danger" *ngIf="userForm.controls['password'].touched && userForm.controls['password'].invalid">
                      <span *ngIf="userForm.controls['password'].errors?.['required']">password is required.</span>
                      <span *ngIf="userForm.controls['password'].errors?.['password']">Please enter a valid password address.</span>
                    </div>
                  
                    <!-- General error message -->
                    <div class="error text-danger">{{errorMsg}}</div>
                  
                    <div class="mt-4">
                      <button type="submit" class="btn btn-light px-5 py-2">Submit</button>
                    </div>
                  
                    <div>
                      Didn't have an account? <span><a href="" (click)="navReg($event)">Register</a></span>
                    </div>
                  
                  </form>
                  
        </div>
        <!-- <div class="col-md-5 text-success display-1 text-center d-flex" style="font-weight: 400; justify-content: center; align-items: center;"></div> -->
    </div>
